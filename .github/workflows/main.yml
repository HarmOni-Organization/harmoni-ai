name: Deploy to Railway

on:
  push:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Lint and Tests
        run: |
          yarn lint
          yarn test

      - name: Build the project
        run: yarn build

      - name: Deploy to Railway
        uses: railway/railway-github-action@v1
        with:
          version: latest
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: ${{ secrets.RAILWAY_SERVICE_NAME || 'harmoni-backend' }}
          environment: production
          commands: |
            railway up --detach

      - name: Deployment Status
        run: echo "Deployment to Railway completed successfully!"
