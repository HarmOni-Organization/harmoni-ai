<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommendation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¬ Hybrid Movie Recommendation System</h1>
      <p>Choose a recommendation method and enter the required details.</p>

      <form id="recommendationForm" aria-labelledby="recommendationFormTitle">
        <h2 id="recommendationFormTitle" class="visually-hidden">Recommendation Form</h2>
        <div class="form-container">
          <label for="recommendationType">Recommendation Type:</label>
          <select id="recommendationType" class="select" name="recommendationType">
            <option value="movie">Movie-Based Recommendation</option>
            <option value="genre">Genre-Based Recommendation</option>
          </select>
  
          <div id="movieBasedFields">
            <label for="userId">User ID:</label>
            <input type="number" id="userId" name="userId" placeholder="Enter your unique User ID" />
            <label for="title">Movie:</label>
            <select id="title" name="title" class="movie-select"></select>
          </div>
  
          <div id="genreBasedFields" style="display: none">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" placeholder="e.g., Action, Comedy" />
          </div>
  
          <label for="topN">Number of Recommendations:</label>
          <input type="number" id="topN" name="topN" value="10" />
        </div>
 

        <button type="submit" aria-label="Get Movie Recommendations">Get Recommendations</button>
      </form>

      <div id="errorMessage" class="error-message"></div>

      <div id="result" class="result-section">
        <h2>Recommended Movies:</h2>
        <div id="moviesGrid" class="movies-container"></div>
      </div>

      <div class="loader"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
